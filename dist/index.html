<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatherify</title>
</head>

<body>

    <nav class="w-full bg-white shadow-lg border-b border-blue-200 p-2 flex justify-end">
        <form id="form" class="relative text-gray-600">
            <input id="city-name" class="border-2 border-gray-300 bg-white h-10 px-5 pr-16 rounded-lg text-md focus:outline-none" type="search" name="search" placeholder="Search">
            <button type="submit" class="absolute right-0 top-3 mr-3 focus:outline-none">
                <svg class="h-4 w-4 fill-current" xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px"
                viewBox="0 0 56.966 56.966" style="enable-background:new 0 0 56.966 56.966;" xml:space="preserve">
                <path
                d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z" />
                </svg>
            </button>
        </form>
    </nav>

    <main class="mt-5">
        <div id="time"></div>
        <div id="city"></div>
        <div id="temp"></div>
        <div id="feels-like"></div>
        <div id="wind"></div>
        <div id="cloud"></div>
        <div id="sunrise"></div>
        <div id="sunset"></div>
    </main>

    <script src="./index.bundle.js"></script>
</body>

</html>
