<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatherify</title>
</head>

<body class="bg-gradient-to-r from-green-400 to-blue-500">
    <nav class="w-full bg-white shadow-lg border-b border-blue-200 p-2 flex justify-between items-center">
        <div>
            <button id="celsius"
                class="text-md font-medium bg-green-100 py-1 w-10 rounded text-green-500 focus:outline-none hover:bg-green-400 hover:text-white">°C</button>
            <button id="fahrenheit"
                class="text-md font-medium bg-red-100 py-1 w-10 rounded text-red-500 focus:outline-none hover:bg-red-400 hover:text-white">°F</button>
        </div>
        <div class="text-lg" id="error-msg"></div>
        <form id="form" class="relative text-gray-600">
            <input id="city-name"
                class="border-2 border-gray-300 bg-white h-10 px-2 pr-16 rounded-lg text-md focus:outline-none"
                type="search" name="search" placeholder="Search">
            <button type="submit" class="absolute right-0 top-3 mr-3 focus:outline-none">
                <svg class="h-4 w-4 fill-current" xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px"
                    viewBox="0 0 56.966 56.966" style="enable-background:new 0 0 56.966 56.966;" xml:space="preserve">
                    <path
                        d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z" />
                </svg>
            </button>
        </form>
    </nav>

    <main class="min-h-screen flex justify-center items-center">
        <section>
            <div id="content">
                <div class="min-h-screen flex items-center justify-center">
                    <div class="flex flex-col bg-white p-4 w-72 max-w-xs rounded-lg shadow-xl border border-gray-200">
                        <div id="city" class="font-bold text-xl"></div>
                        <div class="text-sm text-gray-500">Today</div>
                        <div class="mt-6 self-center inline-flex items-center justify-center rounded-lg text-indigo-400 h-24 w-24">
                            <div id="icon"></div>
                        </div>
                        <div class="flex flex-row items-center justify-center mt-6">
                            <div id="temp" class="font-medium text-5xl"></div>
                            <div class="items-center ml-6">
                                <div id="description"></div>
                            </div>
                        </div>
                        <div class="flex flex-col justify-between mt-6 text-sm">
                            <div class="flex flex-row items-center justify-between">
                                <div class="font-medium">Feels like</div>
                                <div id="feels-like" class="text-gray-500"></div>
                            </div>
                            <div class="flex flex-row items-center justify-between">
                                <div class="font-medium">Humidity</div>
                                <div id="humid" class="text-gray-500"></div>
                            </div>
                            <div class="flex flex-row items-center justify-between">
                                <div class="font-medium">Wind</div>
                                <div id="wind" class="text-gray-500"></div>
                            </div>
                            <div class="flex flex-row items-center justify-between">
                                <div class="font-medium">Clouds</div>
                                <div id="cloud" class="text-gray-500"></div>
                            </div>
                            
                            <div class="flex flex-row items-center justify-between">
                                <div class="font-medium">Sunrise</div>
                                <div id="sunrise" class="text-gray-500"></div>
                            </div>
                            <div class="flex flex-row items-center justify-between">
                                <div class="font-medium">Sunset</div>
                                <div id="sunset" class="text-gray-500"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="./index.bundle.js"></script>
</body>

</html>
